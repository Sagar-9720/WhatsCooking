<div class="profile-container">
    <h2>User Profile</h2>
    <form (ngSubmit)="fetchUserDetails()" #fetchForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="user.username" name="username" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!fetchForm.valid">Fetch Details</button>
    </form>
  
    <hr />
  
    <form (ngSubmit)="onSubmit(profileForm)" #profileForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="role">Role:</label>
        <input type="text" id="role" [(ngModel)]="user.role" name="role" class="form-control" disabled />
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="!profileForm.valid">Update Profile</button>
    </form>
  
    <hr />
  
    <h3>Change Password</h3>
  
    <form (ngSubmit)="onChangePassword(changePasswordForm)" #changePasswordForm="ngForm">
      <div class="form-group">
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" [(ngModel)]="passwordDetails.currentPassword" name="currentPassword" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" [(ngModel)]="passwordDetails.newPassword" name="newPassword" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="verifyNewPassword">Verify New Password:</label>
        <input type="password" id="verifyNewPassword" [(ngModel)]="passwordDetails.verifyNewPassword" name="verifyNewPassword" class="form-control" required />
      </div>
  
      <button type="submit" class="btn btn-warning" [disabled]="!changePasswordForm.valid">Change Password</button>
    </form>
  
  </div>
