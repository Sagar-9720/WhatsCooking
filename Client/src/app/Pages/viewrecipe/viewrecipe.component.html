<app-navbar></app-navbar>

<body>
  <h1 style="text-align: center">{{ recipe.recipe_name }} Receipe Details</h1>
  <div class="container mt-4">
    <div class="row border rounded p-3">
      <div class="col-lg-8">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>Items</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Name</td>
              <td>
                {{ recipe.recipe_name }}
              </td>
            </tr>
            <tr>
              <td>Ingredients</td>
              <td>
                <div style="display: flex; flex-direction: column">
                  <div *ngFor="let ingredient of recipe.ingredients">
                    {{ ingredient.name }}
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>Description</td>
              <td>
                <div style="white-space: pre-wrap">
                  {{ recipe.recipe_steps }}
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-lg-4">
        <div class="comments-section">
          <div class="mb-3">
            <img
              [src]="'assets/VegetableStirFry.webp'"
              alt="Dish Image"
              class="img-fluid rounded"
            />
          </div>
          <div id="p2">
            <h3>Comments</h3>
            <div class="comments">
              <div class="comment mb-2 border p-2 rounded">
                <div class="author font-weight-bold">John Doe</div>
                <div class="text">This is a great recipe!</div>
              </div>
              <div class="comment mb-2 border p-2 rounded">
                <div class="author font-weight-bold">Jane Smith</div>
                <div class="text">I love this dish!</div>
              </div>
              <div
                class="comment more mb-2 border p-2 rounded"
                style="display: none"
              >
                <div class="author font-weight-bold">Mike Johnson</div>
                <div class="text">Canâ€™t wait to try this!</div>
              </div>
            </div>
            <button id="view-more" class="btn btn-primary mt-2">
              View More
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<app-footer></app-footer>
