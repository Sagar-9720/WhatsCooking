<!-- 

  This HTML template represents the structure of the home page component for the WhatsCooking application.

  Components:
  - <app-navbar>: The navigation bar at the top of the page.
  - <app-navs>: Additional navigation elements.
  - <app-search>: A search component that emits a search event.
  - <app-recipe>: A recipe card component that displays individual recipes.
  - <app-footer>: The footer component at the bottom of the page.

  Structure:
  - The body has a minimum height of 100vh to ensure it covers the full viewport height.
  - The recipe-container div is a flex container that holds the recipe cards and pagination controls.
  - The recipe cards are displayed in a grid layout with flex-wrap to handle responsiveness.
  - Pagination buttons (< and >) allow navigation between pages of recipes.
  - Pagination info displays the current page number and total number of pages.

  Styles:
  - Inline styles are used for layout and appearance, including flexbox properties, margins, padding, and transitions.
  - Recipe cards have a box-shadow, border-radius, and transition effects for hover interactions.
  - Pagination buttons have a transparent background, rounded borders, and a transition effect for background color changes.
-->
<app-navbar></app-navbar>
<body style="min-height: 100vh">
  <app-navs></app-navs>
  <!-- Search Componevnt -->
  <app-search (search)="onSearch($event)"></app-search>

  <!-- Recipe Cards and Pagination -->
  <div
    class="recipe-container"
    style="
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: space-between;
      align-items: center;
      margin-top: 0;
    "
  >
    <!-- Recipe Card Grid -->
    <div
      style="
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        max-width: 1200px;
        margin: 20px auto;
      "
    >
      <button
        (click)="prevPage()"
        [disabled]="!hasPrevPage"
        style="
          padding: 10px 15px;
          margin: 0 20px;
          border: none;
          background-color: transparent;
          color: #808080;
          border-radius: 50%;
          cursor: pointer;
          font-size: 50px;
          font-weight: bold;
          transition: background-color 0.3s;
        "
      >
        &lt;
      </button>
      <div
        class="recipe-card"
        *ngFor="
          let recipe of paginatedRecipes[currentPage] | search : searchText
        "
        style="
          flex: 1 1 calc(25% - 20px);
          margin: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
          overflow: hidden;
          transition: transform 0.2s;
          display: flex;
          justify-content: center;
        "
        (mouseover)="onMouseOver($event)"
        (mouseout)="onMouseOut($event)"
      >
        <app-recipe (click)="viewRecipe(recipe)" [recipe]="recipe"></app-recipe>
      </div>
      <button
        (click)="nextPage()"
        [disabled]="!hasNextPage"
        style="
          padding: 10px 15px;
          margin: 0 20px;
          border: none;
          background-color: transparent;
          color: #808080;
          border-radius: 50%;
          cursor: pointer;
          font-size: 50px;
          font-weight: bold;
          transition: background-color 0.3s;
        "
      >
        &gt;
      </button>
    </div>

    <!-- Pagination Info (e.g., Page X of Y) -->
    <div
      class="pagination-info"
      style="text-align: center; margin-top: 20px; font-size: 18px; color: #666"
    >
      Page {{ currentPage + 1 }} of {{ paginatedRecipes.length }}
    </div>
  </div>

  <!-- Footer should be aligned at the bottom -->
</body>
<app-footer style="margin-top: 0"></app-footer>
